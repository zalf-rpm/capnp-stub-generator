[tool.poetry]
name = "capnp-stub-generator"
version = "2.1.1"
description = "Cap'n Proto stub generator"
readme = "README.md"
license = "LICENSE"
authors = ["Adrian Figueroa <adrian.figueroa@metirionic.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pycapnp = ">=2.2.1,<3.0.0"
ruff = ">=0.14.3,<0.15.0"
pytest = ">=8.4.2,<9.0.0"
capnp-stubs = {path = "capnp-stubs", develop = true}

[tool.poetry.scripts]
capnp-stub-generator = "capnp_stub_generator.cli:main"

[build-system]
requires = ["poetry-core>=2.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[dependency-groups]
dev = [
    "pyright (>=1.1.407,<2.0.0)"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Exclude generated directories from test collection
norecursedirs = [".*", "_generated*", "*.egg", "dist", "build"]
